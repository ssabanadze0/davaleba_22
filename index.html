<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container registration-form">
      <button id="add-new-user">add new user</button>
      <dialog>
        <button id="close">X</button>
        <form id="registration-form" action="#" method="#">
          <input id="user-id" type="hidden" placeholder="" value="" />
          <div class="form-group">
            <label for="user-name">Enter User Name</label>
            <input
              type="text"
              data-category="user_name"
              id="user-name"
              placeholder="user name"
              required
            />
          </div>
          <div class="form-group">
            <label for="user-surname">Enter User Surname</label>
            <input
              type="text"
              id="user-surname"
              placeholder="user surname"
              required
            />
          </div>

          <div class="form-group">
            <label for="user-phone">Enter phone number</label>
            <input
              type="tel"
              id="user-phone"
              placeholder="phone number"
              required
            />
          </div>

          <div class="form-group">
            <label for="user-personal-id">Enter personal id</label>
            <input
              type="number"
              id="user-personal-id"
              placeholder="personal id"
              required
            />
          </div>

          <div class="form-group">
            <label for="user-email">Enter Email</label>
            <input type="email" id="user-email" placeholder="email" required />
          </div>

          <div class="form-group">
            <label for="user-zip-code">Enter zip code</label>
            <input
              type="text"
              id="user-zip-code"
              placeholder="zip code"
              required
            />
          </div>

          <div class="form-group">
            <label for="">Select Gender</label>
            <label for="male"
              ><input
                type="radio"
                id="male"
                value="male"
                name="gender"
                required
              />
              Male</label
            >
            <label for="female"
              ><input
                type="radio"
                id="female"
                value="female"
                name="gender"
                required
              />
              Female</label
            >
            <label for="other"
              ><input
                type="radio"
                id="other"
                value="other"
                name="gender"
                required
              />
              Other</label
            >
          </div>

          <div class="form-group">
            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
      </dialog>

      <img
        src="https://fastly.picsum.photos/id/106/200/300.jpg?hmac=qnjqfh7hXrQF9MAA1T3JOgK3dhnLfxOo-HkzhyZoB2g"
        alt=""
      />
    </section>

    <script src="app.js"></script>
  </body>
</html>
